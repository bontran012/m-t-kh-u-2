<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Mật Khẩu Cute 🥰</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }

        .container.shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        h2 {
            color: #ff69b4;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1493;
        }

        .message {
            margin-top: 10px;
            font-size: 16px;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <div class="container" id="passwordBox">
        <h2>🔒 Nhập mật khẩu đã nè😆</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu..." />
        <br>
        <button onclick="checkPassword()">Xác nhận 💖</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "2292024"; // Thay đổi mật khẩu tại đây!
            const inputPassword = document.getElementById("password").value;
            const message = document.getElementById("message");
            const box = document.getElementById("passwordBox");

            if (inputPassword === correctPassword) {
                message.style.color = "green";
                message.innerHTML = "✅ Chính xác! Bé giỏi lắm nè! 💕";
                setTimeout(() => {
                    window.location.href = "https://bontran012.github.io/vanlentine2/"; // Thay đổi trang chuyển hướng
                }, 1500);
            } else {
                message.style.color = "red";
                message.innerHTML = "❌ Sai rồi nhaa! Thử lại đi nè 😭";
                box.classList.add("shake");
                setTimeout(() => box.classList.remove("shake"), 300);
            }
        }
    </script>

</body>
</html>
